  backend:
    build: ./backend
    container_name: backend-image
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://cs348:group10@db:5432/housing_db
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: postgres-db
    environment:
      POSTGRES_USER: cs348
      POSTGRES_PASSWORD: group10
      POSTGRES_DB: housing_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
  
